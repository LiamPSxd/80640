<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practica 05 - Ejercicio 1</title>
	<script>
		function cambiarColor(color){
			console.log("El color recibido es: ", color)
			let e = document.getElementById("texto1")
			e.style.color = color
		}

		function cambiarColor2(color){
			console.log("El color recibido es: ", color)
			let e = document.getElementById("texto3")
			e.style.color = color
		}

		function cambiarColores(color){
			let c = [].slice.call(document.getElementsByTagName("p")).forEach(element => {
				console.log(element)
				element.style.color = color
			});

			// for(let index=0; index<c.length; index++){
			// 	c[index].style.color = color
			// }
			// var arr = [].slice.call(c);
			// c.forEach(element => {
			// 	console.log(element)
			// });
		}
	</script>
</head>

<body>
	<!-- p#texto{simple texto}+(button[onClick=cambiarColor\(\'yellow\'\)])*2 -->
	<p id="texto1">simple texto</p>
	<p id="texto2">simple texto</p>
	<p id="texto3">simple texto</p>
	<button onclick="cambiarColor('blue'); cambiarColor2('green')">Azul</button>
	<button onclick="cambiarColor('red'); cambiarColor2('yellow')">Rojo</button>
	<button onclick="cambiarColores('orange')">Colores</button>
</body>

</html>
